        entity and its relations. Leaving a property out will remove it.
      tags:
        - Trips
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUpdateTripDto"
      parameters:
        - name: id
          in: path
          description: The ID of the trip
          required: true
          schema:
            type: string
            format: uuid
            example: 123e4567-e89b-12d3-a456-426614174000
      security:
        - Admin: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trip"
        "404":
          description: Not found
          content:
            application/json:
